<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AstroData Dashboard</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>
  <h1>AstroData Dashboard</h1>
  <p>This is a sample static dashboard displaying star data.</p>
  <table>
    <thead>
      <tr><th>Name</th><th>RA</th><th>Dec</th><th>Magnitude</th><th>Type</th></tr>
    </thead>
    <tbody>
      <tr><td>Star-1</td><td>134.83</td><td>-36.99</td><td>4.21</td><td>White Dwarf</td></tr>
      <tr><td>Star-2</td><td>342.25</td><td>-20.68</td><td>3.26</td><td>Giant</td></tr>
    </tbody>
  </table>
</body>
</html>
